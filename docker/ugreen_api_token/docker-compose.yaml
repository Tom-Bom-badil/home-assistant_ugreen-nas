services:
  token-api:
    build: .
    container_name: ugreen-api-token
    ports:
      - "4115:4115"
    environment:
      UGREEN_NAS_API_SCHEME: "https"
      UGREEN_NAS_API_PORT: "9443"
      UGREEN_NAS_API_VERIFY_SSL: "false"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
